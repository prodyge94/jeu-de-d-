<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>jeu de d√©</title>
</head>
<body>

    <main class="main">
        <div class="game">
          <button class="start-btn btn" id="new"><i class="bi bi-plus-circle start"></i>New Game</button>
          <section class="player-section player1 active">
            <div class="player-info">
              <h3 class="win1 passif">winner !</h3>  
              <h2 class="player">PLAYER 1<i class="bi bi-broadcast red etat1"></i></h2>
              <h5 id="globalscore1">0</h5>
            </div>
            <div class="round-points">
              <h6>ROUND</h6>
              <h5 id="round1">0
              </h5>
            </div>
          </section>
          <div class="dice">
            <span class="bi bi-dice-6-fill fa-3x" id="dice"></span>
          </div>
          <section class="player-section player2">
            <div class="player-info">
                <h3 class="win2 passif">winner !</h3>
              <h2 class="player">PLAYER 2 <i class="bi bi-broadcast red etat2 passif"></i></h2>
              <h5 id="globalscore2">0</h5>
            </div>
            <div class="round-points">
              <h6>ROUND</h6>
              <h5 id="round2">0</h5>
            </div>
          </section>
          <button class="roll-btn btn" id="rolls"><i class="bi bi-arrow-clockwise fa-2x turn"></i>Roll dice</button>
          <button class="hold-btn btn" id="hold"><i class="bi bi-arrow-down-square take"></i>Get points</button>
        </div>
      </main>
    
    <script src="app.js"></script>
</body>
</html>
